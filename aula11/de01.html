<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Vivendo em</p>
    <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var nc1= window.document.getElementById('nac')
            var res= window.document.getElementById('res')
            res.innerHTML = `Sua nacionalidade e ${nc1}`
            if(nc1 === Brasil){
                res.innerHTML+= `Você é Brasileiro`
            }else (nc1!= Brasil){
                res.innerHTML=`Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
